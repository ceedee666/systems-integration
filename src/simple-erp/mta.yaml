_schema-version: 3.3.0
ID: simple-erp
description: A simple ERP system to be used in the Systems Integration lecture.
version: 1.0.0
modules:
- name: simple-erp-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: simple-erp-db
  - name: simple-erp-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: simple-erp-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: simple-erp-db
  parameters:
    buildpack: nodejs_buildpack
- name: simple-erp-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: simple-erp-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources/
    requires:
    - artifacts:
      - defhaachendrummproducts.zip
      name: defhaachendrummproducts
      target-path: resources/
    - artifacts:
      - defhaachendrummorders.zip
      name: defhaachendrummorders
      target-path: resources/
    - artifacts:
      - defhaachendrummcustomers.zip
      name: defhaachendrummcustomers
      target-path: resources/
- name: simple-erp-destination-content
  type: com.sap.application.content
  requires:
  - name: simple-erp-destination-service
    parameters:
      content-target: true
  - name: simple-erp-html5-repo-host
    parameters:
      service-key:
        name: simple-erp-html5-repo-host-key
  - name: simple-erp-auth
    parameters:
      service-key:
        name: simple-erp-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: simplerp_simple_erp_html5_repo_host
          ServiceInstanceName: simple-erp-html5-repo-host
          ServiceKeyName: simple-erp-html5-repo-host-key
          sap.cloud.service: simplerp
        - Authentication: OAuth2UserTokenExchange
          Name: simplerp_simple_erp_auth
          ServiceInstanceName: simple-erp-auth
          ServiceKeyName: simple-erp-auth-key
          sap.cloud.service: simplerp
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: defhaachendrummproducts
  type: html5
  path: app/products
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: defhaachendrummorders
  type: html5
  path: app/orders
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: defhaachendrummcustomers
  type: html5
  path: app/customers
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: simple-erp-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: simple-erp-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: simple-erp-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: simple-erp-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: simple-erp-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: simple-erp-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: simple-erp-destination-service
    service-plan: lite
  requires:
  - name: srv-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
    - mkdir -p resources
